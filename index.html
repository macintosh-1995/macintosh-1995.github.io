<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        .post {
            background-color: black;
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .post h2 {
            color: #b3fdff;
        }

        .post .date {
            color: #888;
            font-size: 0.8em;
        }

        .post a {
            color: #b3fdff;
            text-decoration: none;
        }

        .search {
            display: block;
            text-align: right;
            padding: 20px;
        }

        .search input {
            padding: 5px;
            font-size: 1em;
        }

        .title {
            padding: 20px;
            text-align: center;
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #87CEFA; /* Light Blue */
            border: none;
            padding: 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            cursor: pointer;
        }

        #scrollTopBtn img {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>

    <div class="title">
        <h1>Thing</h1>
    </div>

    <div class="search">
        <input type="text" placeholder="Search this blog">
    </div>

    <div class="container">
        <div class="post">
            <h2><a href="blog.html">the sshait</a></h2>
            <div class="date">on July 22, 2024</div>
        </div>
        <div class="post">
            <h2><a href="blogx1xc2.html">arch linux test</a></h2>
            <div class="date">on May 18, 2024</div>
        </div>
        <div class="post">
            <h2><a href="blogx1xc3.html">Neal.fun</a></h2>
            <div class="date">on March 10, 2024</div>
        </div>
        <div class="post">
            <h2><a href="blogx1xc4.html">Infinite Craft</a></h2>
            <div class="date">on March 10, 2024</div>
        </div>
        <div class="post">
            <h2><a href="blogx1xc5.html">ChatGPT test</a></h2>
            <div class="date">on March 10, 2024</div>
        </div>
        <div class="post">
            <h2><a href="blogx1xc6.html">Untitled</a></h2>
            <div class="date">on February 08, 2024</div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" onclick="scrollToTop()">
        <img src="https://cdn-icons-png.flaticon.com/512/74/74576.png" alt="Scroll to top">
    </button>

    <script>
        // Get the button
        var scrollTopBtn = document.getElementById("scrollTopBtn");

        // When the user scrolls down 100px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }
    </script>

</body>
</html>
